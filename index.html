<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src="https://kit.fontawesome.com/7cbf10dcc9.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Base Apparel | Coming Soon</title>
</head>

<body>
  <div class="header-container">
    <img src="images/logo.svg" alt="Base Apparel logo">
  </div>

  <main>
  <div class="container">
    
    <div class="row">
      <div class="col-2">
        <div class="text-content">
        <h1 class="first-line">We're</h1>
        <h1>coming<br>soon</h1>
        <h4>Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch details.</h4>
        <div class="input-items">
          <input type="email" class="email-input" placeholder="Email Address">
          <span><button type="submit"><i class="fas fa-chevron-right"></i></button></span>
          <p id="validEmail">Please provide a valid email</p>
          </div>
        </div>
      </div>
      
      <div class="col-2">
          <img src="images/hero-desktop.jpg" alt="Young woman in orange blouse">
      </div>
  </div>

  </div>
</main>

</html>
